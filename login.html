<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles_login.css" class="css">
    <title>Login</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça seu login <br> e divirta-se</h1>
            <img src="./img/authentication-animate.svg" class= "imagem-login" alt="mulher no pc">


        </div>
        
        <div class="right-login">
            <div class="card-login">
                <h2>LOGIN</h2>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário" id="usuario"> 
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha" id="senha">
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="terms" id="terms">
                    <label for="terms">Eu aceito os termos</label>
                </div>
                <button class="class btn-login" id="btn-login">login</button>
            </div>
        </div>

        <div id="myModal" class="modal">
            <div class="modal-content">
                <div class="modal-header" id="modal-header">
                    <span class="close">&times;</span>
                    <h2 id="modal-header-title">Olá Visitante</h2>                    
                </div>
                <div class="modal-body" id="modal-body">
                    <p id="modal-body-text">Seja muito bem vindo ao nosso site!<br> Só aqui você irá aprender a programar HTML, CSS e JavaScript.</p>                 
                </div>
                <div class="modal-footer" id="modal-footer">
                    <h3>Global Sul Cursos Profissionalizantes</h3>
                </div>
            </div>
        </div>
    </div>

    <script>
        // get the input
        var nameInput = document.getElementById("usuario")
        
        // secret password
        var password = "admin"
        var passwordInput = document.getElementById("senha")

        // get the checkbox
        var termsCheckBox = document.getElementById("terms")

        //get the modal
        var modal = document.getElementById("myModal")

        var modalHeaderText = document.getElementById("modal-header-title")
        var modalHeader = document.getElementById("modal-header")
        var modalFooter = document.getElementById("modal-footer")
        var modalBodyText = document.getElementById("modal-body-text")

        //get the button that opens the modal
        var btn = document.getElementById("btn-login")

        //get the  <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0]     
        
        btn.onclick = function() {

            // define o nome no modal
            var username = nameInput.value
            modalHeaderText.innerText = `Olá ${username.toUpperCase()}!`

            //verifico se aceitou os termos
            if (termsCheckBox.checked == false){
                modalHeaderText.innerText = "OPS! Algo errado não está certo."
                modalBodyText.innerText = "Você precisa aceitar os termos do nosso site"
                modalHeader.style.background = "#eb4034"
                modalFooter.style.background = "#eb4034"

            }else if (passwordInput.value != password){
                modalHeaderText.innerText = "SENHA ESTÁ INCORRETA"
                modalBodyText.innerText = "Verifique a senha digitada e tente novamente."
                modalHeader.style.background = "#eb4034"
                modalFooter.style.background = "#eb4034"
            
            } else {
                modalBodyText.innerHTML = "Seja muito bem vindo ao nosso site! <br> Só aqui você estará feliz aprendendo HTML, CSS e JavaScript."
                modalHeader.style.background = "#00ff88"
                modalFooter.style.background = "#00ff88"
            }

            modal.style.display = "flex";
        }
        
        span.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target ==modal) {
                modal.style.display = "nome";
            }
        }
    </script>
</body>
</html>
